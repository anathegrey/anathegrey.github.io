  <div id="animationContainer">

    <div id="nameText" data-name="Ana Jorge Almeida">Ana Jorge Almeida</div>
    <div id="contactInfo">
      <p>anaj.almeida [at] fc.up.pt</p>

  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
